name: Xcode

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: xcodebuild -project kubec-cmd.xcodeproj -scheme 'kubec-cmd' -configuration Release build | xcpretty
    - name: Run tests
      run: xcodebuild -project kubec-cmd.xcodeproj -scheme 'kubec-cmd' -configuration Debug test | xcpretty
